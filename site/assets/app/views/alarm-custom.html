<style>

                <th>操作</th>

            <tr ng-repeat="custom in custom.list" ng-model="custom.list">

                </div>

                    <input type="image" src="assets/img/return.png" alt="返回" tooltip-placement="top" tooltip="返回" ng-click="empty()">

                            ng-if="button.add" ng-click="addCustom(strategy)">
                    <input type="image" src="assets/img/update.png" alt="修改" tooltip-placement="top" tooltip="保存"
