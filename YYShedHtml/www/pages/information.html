        dataType: "xml",                success: function (xml) {                    $(xml).find("[name='" + value + "']").find("city").each(function () {               //根据省份name属性得到子节点City节点name属性;                        $("<option></option>").html($(this).attr("name")).appendTo("#SelCity");         //加载City(城市)信息到下拉列表中;                    })                }            })        }    })    //城市列表信息改变时，加载地区列表信息    $("#SelCity").change(function () {        var value = $("#SelCity").val();              $("#SelCity").css("display", "block").find("option").remove();                              //显示城市下拉列表框删除城市下拉列表中的数据;         $("#SelCity").html("<option>请选择</option>");                                                            //城市值;        if (value != "请选择") {            $.ajax({                url: "../Area.xml",                dataType: "xml",                success:  $(xml).find("[name='" + value + "']").find("country").each(function () {            //根据城市节点name得到子节点Area节点name属性;		               $("<option></option>").html($(this).attr("name")).appendTo("#SelArea");         //加载到Area(地区)下拉列表中;		           })            })        }	    })	});	  window.onload = function() {        if(navigator.geolocation) {           	// 百度地图API功能			var map = new BMap.Map("container");			var point = new BMap.Point(116.331398,39.897445);			map.centerAndZoom(point,12);			var geolocation = new BMap.Geolocation();			geolocation.getCurrentPosition(function(r){				if(this.getStatus() == BMAP_STATUS_SUCCESS){					var mk = new BMap.Marker(r.point);					map.addOverlay(mk);					map.panTo(r.point);				}				else {					alert('failed'+this.getStatus());				}        			},{enableHighAccuracy: true})        }    };	function changeTab(index,num){	for(var i=1;i<=num;i++) {		if(i==index) {			document.getElementById("part"+i).style.display = "block";			$("#tab"+i).addClass("curr");		} else {			document.getElementById("part"+i).style.display = "none";			$("#tab"+i).removeClass("curr");		}	}}</script><title>资讯</title> </head><body style="background-color: white;"><div data-role="page" id="login" data-theme="a" class="page_style">	<div id="header" data-role="header"   class="header_div">		<div style="width: 10%;float: left;">			<img   style="width: 30px;height: 30px;margin-left: 10px;margin-top: 5px;" class="home_page_left" src="../images/logo.png">		</div>		<div class="home_page_center">			综合		</div>	</div> 	<div data-role="navbar" data-position="fixed" class="tab">		<ul>			<li id="tab1" class="curr" style="width: 50%;" onclick="javascript:changeTab(1,2)">概况</li>			<li id="tab2" style="width: 50%;" onclick="javascript:changeTab(2,2)">地图</li>		</ul>	</div>	 <div class="content">	 	<div id="part1" style="display:block;">		<table style="border:none;">   	    <tr>            <td align="center" style="width: 130px;">                <select id="SelProvince" style="width: 100px;">                    <option>请选择</option>                </select>            </td>            <td align="center" style="width: 130px;">                <select id="SelCity" style="width: 100px; display: none; margin-left: 5px;">                    <option>请选择</option>                </select>            </td>            <td align="center" style="width: 130px;">                <select id="SelArea" style="width: 100px; margin-left: 5px;">                   <option  selected="true">全部</option>				   <option  selected="">蕃茄</option>				   <option  selected="">土豆</option>				   <option  selected="">西红柿</option>				   <option  selected="">大米</option>                </select>            </td>            <td style="margin-left: 5px;width: 50px;" align="center">				<div align="center" style="width:50px;  height: 30px;background-color: #3AB430;text-align: center;text-shadow: none;">				  查询				</div>			</td>        </tr>    	</table>		 	<div class="components">		 		<div class="component">		 			<div class="plant">大棚数：<span id="shed_num">0</span></div>		 		</div>		 		<div class="component">		 			<div class="plant">种植面积：<span id="shed_plant_area">0</span></div>		 		</div>		 		<div class="component">		 			<div class="plant">预估年产量：<span id="shed_plant_expectation">0</span></div>		 		</div>		 		<div class="component">		 			<div class="plant">预估收获期：<span id="shed_plant_harvest">无信息</span></div>		 		</div>		 	</div>		 </div>		 <div id="part2" style="display:none;margin-top: 8px;margin-left: 2px;margin-right: 2px;">        	<div style="width:600px;height:480px;border:1px solid gray;margin:30px auto" id="container"></div>		</div>	</div>	<div id="footer" data-role="footer" data-position="fixed" data-tap-toggle="false" class="footer_div">		<div data-role="navbar" style="background:transparent;">			<ul>				<li>					<a a href="index.html" data-ajax="false">						<div class="footerUpDiv"><img src="../images/index_icon1_focus.png" height="22px"/></div>						<div style="text-shadow: none;">门户</div>					</a>				</li>				<li><a href="news.html" data-ajax="false">					<div class="footerUpDiv"><img src="../images/index_icon2_focus.png" height="22px" /></div>					<div style="text-shadow: none;">资讯</div></a>				</li>				<li><a href="###" data-ajax="false">					<div class="footerUpDiv"><img src="../images/index_icon3_focus.png" height="22px" /></div>					<div style="text-shadow: none;">综合</div></a>				</li>				<li><a href="mine.html" data-ajax="false">					<div class="footerUpDiv"><img src="../images/index_icon4_focus.png" height="22px" /></div>					<div style="text-shadow: none;">我的</div></a>				</li>							</ul>		</div>	</div></div></body></html>
