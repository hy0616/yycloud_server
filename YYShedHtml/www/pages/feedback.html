<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="format-detection" content="telephone=no" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.5">

<script type="text/javascript" src="../jm/jquery.min.js"></script>  
<link rel="stylesheet" href="../css/core.css" />
<link rel="stylesheet" href="../css/page.css" />
<script type="text/javascript" src="../jm/jquery.mobile.min.js"></script>  
<script type="text/javascript" charset="utf-8" src="../js/core.js" ></script>
<script type="text/javascript" charset="utf-8" src="../js/page.js" ></script>
<script type="text/javascript">
	$(document).ready(function(){
		
		
	});
	function feedback() {
	    var feedback = document.getElementById("feedback").value;
		var checkData = {advice:feedback};
		if(valid()){
				var url = IP+"/api/advice"
				$.ajax({
					type: "POST",
			        url: url,  
					data: checkData,
					success: feedbackSuccess,
					error: feedbackError
				});
			}else{
				messageBox("请输入有效建议!");
			}
	}
	
	function feedbackError(data,status){
		alert("反馈提交失败，可能是网络不通");
	}
	
	function feedbackSuccess(data,status){
		alert("反馈提交成功!");
	}
	function back()
	{
		window.history.go(-1);
	}
		//js验证
	function valid(){
		if($("#feedback").val()=='') {
			return false;
		}else{
			return true;
		}
	};
</script>
<title>感谢您的宝贵意见</title> 
</head>
<body style="background-color: white;">
<div data-role="page" id="login" data-theme="a" class="page_style">
	<div id="header" data-role="header"   class="header_div">
		<div style="width: 10%;float: left;">
			<img  onclick="back();" style=" width:13px;height:24px; margin-left: 10px;margin-top: 9px;" class="home_page_left" src="../images/item_grid_header_arrow_icon.png">
		</div>
		<div class="home_page_center">
			感谢您的宝贵意见
		</div>
	</div>
	<div id="content" data-role="content" align="center" class="content_div">
		<textarea  id="feedback" rows="16" cols="47" style="margin: 10px;height: 350px;" data-role="none">请输入您的宝贝意见</textarea>
		<div id="next" onclick="feedback();" style="margin-left:10px; width: 94%;line-height:40px; height: 40px;background-color: #3AB430;text-align: center;text-shadow: none;position:absolute; bottom:10px;">
		　提交
		</div>
	</div>
</div>
</body>
</html>
