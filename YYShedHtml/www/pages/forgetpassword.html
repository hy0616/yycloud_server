<script type="text/javascript">
	$(document).ready(function(){
		
		
	});
	function back()
	{
		window.history.go(-1);
	}
	function next()
	{
		var phone = document.getElementById("phone").value;
		if(valid()){
			location.href = "../pages/reset_psd_sms.html?phone="+phone;
		}else{
			alert("请输入手机号码!");
		}
	}
			//js验证
	function valid(){
		if($("#phone").val()=='') {
			return false;
		}else{
			return true;
		}
	};
</script>
<title>重置密码</title> 
</head>
<body style="background-color: white;">
<div data-role="page" id="login" data-theme="a" class="page_style">
	<div id="header" data-role="header"   class="header_div">
		<div style="width: 10%;float: left;">
			<img  onclick="back();" style=" width:13px;height:24px; margin-left: 10px;margin-top: 9px;" class="home_page_left" src="../images/item_grid_header_arrow_icon.png">
		</div>
		<div class="home_page_center">
			重置密码
		</div>
	</div>
	<div id="content" data-role="content" align="center" class="content_div">
		<div id="unLogin" style="border:0px;">
			<div style="margin:3%;">
				<div  style="width: 100%;line-height:40px; height: 40px;text-align: left;text-shadow: none;margin-top: 10px">
					请输入您的手机号码(注册手机)
				</div>
			 	<div class="forgetpassword_div">
					<input type="text" id="phone" name="username" data-role="none" value="手机号"/>
				</div>
				<div id="next" onclick="next();" style="width: 100%;line-height:40px; height: 40px;background-color: #3AB430;text-align: center;text-shadow: none;margin-top: 10px">
					下一步
				</div>
			
				
			</div>
		</div>

	</div>
</div>
</body>
